language: php

services:
  - postgresql

php:
  - 7.2

sudo: false

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

install:
  - COMPOSER_DISCARD_CHANGES=1 composer install --prefer-source --no-interaction

before_script:
  - psql -c 'create database greenhubfarmer_testing;' -U postgres
  - php artisan migrate --env=testing
  - yarn install

script:
  - composer test
  - yarn run production
